<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mari Cantagalli - eu sou</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-bg: #FFB3D9;
            --dark-text: #1a1a1a;
            --hover-pink: #FF85C8;
            --light-overlay: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--pink-bg);
            background-image: url('/mnt/user-data/uploads/1770924347341_image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: none;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.3s forwards;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.06);
        }

        .hero-title {
            font-family: 'DM Sans', sans-serif;
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 400;
            line-height: 0.95;
            margin: 0;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.5s forwards;
            text-transform: lowercase;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.08),
                2px 2px 4px rgba(0, 0, 0, 0.05);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            padding-bottom: 2rem;
        }

        .nav-item {
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .nav-item:nth-child(1) { animation-delay: 0.8s; }
        .nav-item:nth-child(2) { animation-delay: 1s; }
        .nav-item:nth-child(3) { animation-delay: 1.2s; }
        .nav-item:nth-child(4) { animation-delay: 1.4s; }

        .nav-link {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--dark-text);
            text-decoration: none;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 0.8rem 1.5rem;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            width: 0;
            height: 1px;
            background: var(--dark-text);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 60%;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            color: #000;
        }

        .dropdown {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            border-radius: 4px;
            padding: 1rem 0;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 0.8rem;
            z-index: 100;
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 6px solid rgba(255, 255, 255, 0.96);
        }

        .dropdown a {
            display: block;
            padding: 0.65rem 1.8rem;
            color: var(--dark-text);
            text-decoration: none;
            font-size: 0.88rem;
            font-weight: 400;
            letter-spacing: 0.06em;
            transition: all 0.2s ease;
            text-align: left;
        }

        .dropdown a:hover {
            background: rgba(255, 179, 217, 0.15);
            color: #000;
            padding-left: 2rem;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.6s forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }

            .hero-title {
                font-size: 3.5rem;
            }

            .dropdown {
                position: relative;
                transform: none;
                margin-bottom: 0;
                margin-top: 0.5rem;
            }

            .nav-item:hover .dropdown {
                transform: none;
            }

            .dropdown::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="main-title">MARI CANTAGALLI</div>
            <h1 class="hero-title">eu sou</h1>
        </div>
        
        <nav>
            <div class="nav-item">
                <a href="#loja" class="nav-link">Loja</a>
                <div class="dropdown">
                    <a href="pages/pinturas.html">Pinturas</a>
                    <a href="pages/esculturas.html">Esculturas</a>
                    <a href="pages/prints.html">Prints e Fine Art</a>
                    <a href="pages/souvenir.html">Souvenir</a>
                </div>
            </div>

            <div class="nav-item">
                <a href="#encomendas" class="nav-link">Encomendas</a>
                <div class="dropdown">
                    <a href="pages/como-funciona.html">Como Funciona</a>
                    <a href="pages/contato.html">Entrar em Contato</a>
                </div>
            </div>

            <div class="nav-item">
                <a href="#newsletter" class="nav-link">Newsletter e Zine</a>
                <div class="dropdown">
                    <a href="pages/inscrever.html">Me Inscrever</a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
